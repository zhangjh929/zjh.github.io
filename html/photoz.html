    <h2>射水市海鸥</h2>
    <p>这张照片拍摄于富山射水市的一个临海小镇，那里人烟稀少，时不时会有成群结队的海鸥飞过。</p>
    <img src="../image/indexbr.jpeg" alt="我的照片">
  </section>
 

  <section>
    <h2>屈斜路湖天鹅群</h2>
    <p>拍摄于北海道屈斜路湖，作者原以为这是一群天鹅，然而在Chatgpt查询才这点这是北海道特有的大鹅，与天鹅极其相似。</p>
    <p>它们几乎不怕人，在湖边悠闲地漂浮着，作者故而把它们悠闲的样子拍摄了下来。</p>
    <img src="../image/屈斜路湖天鹅群_241227.JPG" alt="我的照片">
